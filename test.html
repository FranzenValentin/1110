<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresseingabe mit OpenStreetMap</title>
    <style>
        #adresse {
            width: 300px;
            padding: 5px;
        }
        #vorschlaege {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
        }
        .vorschlag {
            padding: 5px;
            cursor: pointer;
        }
        .vorschlag:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Adresse eingeben</h1>
    <input type="text" id="adresse" placeholder="Straße, Hausnummer, Berlin">
    <div id="vorschlaege"></div>

    <script>
        const input = document.getElementById('adresse');
        const vorschlaegeDiv = document.getElementById('vorschlaege');

        input.addEventListener('input', async () => {
            const query = input.value;

            if (query.length > 2) {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(query)}&city=Berlin`);
                const data = await response.json();

                vorschlaegeDiv.innerHTML = '';

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'vorschlag';
                    div.textContent = `${item.address.road || ''} ${item.address.house_number || ''}, ${item.address.city || ''}`;
                    div.addEventListener('click', () => {
                        input.value = div.textContent;
                        vorschlaegeDiv.innerHTML = ''; // Vorschläge löschen
                    });
                    vorschlaegeDiv.appendChild(div);
                });
            }
        });
    </script>
</body>
</html>
