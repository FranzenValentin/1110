<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresseingabe mit Vorschlägen</title>
    <style>
        #vorschlaege {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            max-width: 300px;
            position: absolute;
            background: white;
            z-index: 1000;
        }
        #vorschlaege li {
            padding: 5px;
            cursor: pointer;
        }
        #vorschlaege li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Adresseingabe mit Vorschlägen</h1>
    <form>
        <label for="adresse">Adresse:</label>
        <input id="adresse" type="text" placeholder="Adresse eingeben" autocomplete="off">
        <ul id="vorschlaege"></ul>
    </form>

    <script>
        document.getElementById('adresse').addEventListener('input', function () {
            const query = this.value;

            if (query.length > 2) { // Nur bei mehr als 2 Zeichen Vorschläge anzeigen
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query + ', Berlin')}&addressdetails=1&viewbox=13.0884,52.6755,13.7611,52.3383&bounded=1`)
                    .then(response => response.json())
                    .then(data => {
                        const vorschlaege = document.getElementById('vorschlaege');
                        vorschlaege.innerHTML = ''; // Bestehende Vorschläge entfernen

                        data.forEach(item => {
                            // Adressformat festlegen
                            const address = formatAddress(item.address);

                            if (address) { // Nur Adressen anzeigen, die sinnvoll formatiert wurden
                                const li = document.createElement('li');
                                li.textContent = address;

                                // Klick auf Vorschlag setzt die Adresse und schließt die Liste
                                li.addEventListener('click', () => {
                                    document.getElementById('adresse').value = address;
                                    vorschlaege.innerHTML = ''; // Vorschläge ausblenden
                                });

                                vorschlaege.appendChild(li);
                            }
                        });
                    })
                    .catch(error => console.error('Fehler beim Abrufen der Adressdaten:', error));
            }
        });

        // Klicken außerhalb der Vorschlagsliste schließt sie
        document.addEventListener('click', function (e) {
            const vorschlaege = document.getElementById('vorschlaege');
            if (!vorschlaege.contains(e.target) && e.target.id !== 'adresse') {
                vorschlaege.innerHTML = ''; // Vorschläge ausblenden
            }
        });

        // Funktion zur Formatierung der Adresse
        function formatAddress(address) {
            // Beispiel: "Straße Hausnummer, Bezirk"
            const road = address.road || '';
            const houseNumber = address.house_number || '';
            const district = address.suburb || address.city_district || '';

            // Kombinierte Adresse zurückgeben, wenn Straße und Hausnummer vorhanden sind
            if (road && houseNumber) {
                return `${road} ${houseNumber}, ${district}`.trim();
            }
            return null; // Ungültige Adressen ignorieren
        }



        // Klicken außerhalb der Vorschlagsliste schließt sie
        document.addEventListener('click', function (e) {
            const vorschlaege = document.getElementById('vorschlaege');
            if (!vorschlaege.contains(e.target) && e.target.id !== 'adresse') {
                vorschlaege.innerHTML = ''; // Vorschläge ausblenden
            }
        });


        // Klicken außerhalb der Vorschlagsliste schließt sie
        document.addEventListener('click', function (e) {
            const vorschlaege = document.getElementById('vorschlaege');
            if (!vorschlaege.contains(e.target) && e.target.id !== 'adresse') {
                vorschlaege.innerHTML = ''; // Vorschläge ausblenden
            }
        });
    </script>
</body>
</html>
